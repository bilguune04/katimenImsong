<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dinner with pretty Katimen</title>
  <link rel="stylesheet" href="./1.css">
</head>
<body>

  <!-- Original Question and Buttons -->
  <div class="heart">‚ù§Ô∏è</div>
  <div class="question">
    <h1>Do you want to have dinner with me?</h1>
  </div>
  <div class="button-container">
    <button class="button" id="yesButton" onclick="chooseAnswer(true)">Yes</button>
    <button class="button" id="noButton" onclick="chooseAnswer(false)">No</button>
  </div>

  <!-- Message Section for Yes -->
  <div class="message hidden" id="yesMessage">
    <h1>Yay! I'd love to have dinner with you! ü•∞</h1>
    <p>Let's make it a special evening.</p>
    <button class="button" onclick="goBack()">Back</button>
  </div>

  <!-- Message Section for No -->
  <div class="message hidden" id="noMessage">
    <h1>Oh, that's okay! üòò</h1>
    <p>Guess I'll have to steal your heart some other way. üòâ</p>
    <button class="button" onclick="goBack()">Back</button>
  </div>

  <script>
    // Function to handle the user's choice
    function chooseAnswer(isYes) {
      // Hide the question and buttons
      document.querySelector('.question').style.display = 'none';
      document.querySelector('.button-container').style.display = 'none';

      // Show the corresponding message based on the answer
      if (isYes) {
        document.getElementById('yesMessage').classList.remove('hidden');
      } else {
        document.getElementById('noMessage').classList.remove('hidden');
      }
    }

    // Function to go back to the original state
    function goBack() {
      // Reset the page to its original state
      document.querySelector('.question').style.display = 'block';
      document.querySelector('.button-container').style.display = 'block';
      document.getElementById('yesMessage').classList.add('hidden');
      document.getElementById('noMessage').classList.add('hidden');
    }
  </script>

</body>
</html>
